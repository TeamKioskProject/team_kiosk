name: Flutter Test

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - '**'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 Git 히스토리 접근 가능

      - name: Check Commit Message
        id: check_commit
        run: |
          echo "🔍 Checking commit messages..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="origin/${{ github.base_ref }}..HEAD"
          else
            RANGE="HEAD~10..HEAD"
          fi
          COMMITS=$(git log --pretty=format:"%s" $RANGE)
          echo "$COMMITS"
          if echo "$COMMITS" | grep -Eiq '^(feat|fix|refactor)'; then
            echo "✅ Match found."
            echo "run_test=true" >> "$GITHUB_OUTPUT"
          else
            echo "❌ No matching commit message."
            echo "run_test=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Flutter
        if: steps.check_commit.outputs.run_test == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Install Dependencies
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter pub get

      - name: Generate code with build_runner
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze Code
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter analyze

      - name: Find Changed Widgets
        if: steps.check_commit.outputs.run_test == 'true'
        run: bash scripts/find_changed_widgets.sh

      - name: Run Changed Widget Tests
        if: steps.check_commit.outputs.run_test == 'true'
        run: |
          echo "⚙️ Running tests for changed widgets..."
          while read -r widget; do
            echo "🧪 Testing $widget..."
            flutter test --name="$widget" || exit 1
          done < .tmp/changed_widgets.txt

      - name: Generate Golden Files
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter test test/golden/manual_widget_test.dart --update-goldens

      - name: Run Golden Tests
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter test test/golden/manual_widget_test.dart

      - name: Upload Golden Files
        if: steps.check_commit.outputs.run_test == 'true'
        uses: actions/upload-artifact@v3.3.0
        with:
          name: golden-files
          path: goldens/
