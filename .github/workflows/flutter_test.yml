name: Flutter Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2' # ğŸ‘‰ ë„¤ê°€ ì‚¬ìš©í•˜ëŠ” Flutter ë²„ì „ì— ë§ê²Œ ìˆ˜ì •í•  ìˆ˜ ìˆì–´

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test