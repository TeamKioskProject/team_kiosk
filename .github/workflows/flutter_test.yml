name: Flutter Test

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ Git íˆìŠ¤í† ë¦¬ ì ‘ê·¼ ê°€ëŠ¥

      - name: Check Commit Message
        id: check_commit
        run: |
          echo "ğŸ” Checking commit messages..."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="origin/${{ github.base_ref }}..HEAD"
          else
            RANGE="HEAD~10..HEAD"
          fi

          COMMITS=$(git log --pretty=format:"%s" $RANGE)
          echo "$COMMITS"

          if echo "$COMMITS" | grep -Eiq '^(feat|fix|refactor)'; then
            echo "âœ… Match found."
            echo "run_test=true" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ No matching commit message."
            echo "run_test=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Flutter
        if: steps.check_commit.outputs.run_test == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Install Dependencies
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter pub get

      - name: Generate code with build_runner
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze Code
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter analyze

      - name: Run Golden Tests
        if: steps.check_commit.outputs.run_test == 'true'
        run: flutter test test/golden/manual_widget_test.dart --update-goldens